    <script>
        var lightValue = 0;
        updateDiagram();
        setInterval(function () {
            // alle 100 Millisekunden Status vom Server abrufen
            getStatus();
        }, 100);


        function getStatus() {

            // GET-Request senden mit Jquery
            $.get("http://gateway.local:3001/getButtons", function (data) {
                try {
                    // JSON Objeckt parsen
                    var res = JSON.parse(data);
                    //console.log(data);
                } catch (err) {
                    console.log("Error");
                }
                //console.log(res[0]);
                // durch alle Objekte iterieren
                for (var i = 0; i < res.length; i++) {
                    console.log(res[i]);
                    var object = document.getElementById(res[i].id);
                    // testen ob es ein true/false value hat

                    console.log(res[i]);

                    if (res[i].id == "lightSensor") {

                        lightValue = res[i].value;
                        console.log(lightValue);
                        var lightValueOut = document.getElementById("lightValueOut");
                        lightValueOut.innerHTML = lightValue;
                        updateDiagram();
                    }


                }
            }).fail(function (data, xhr) {
                // wenn etwas failed error ausgeben
                console.log("Fail: " + xhr);
                //document.getElementById("headingOne").innerHTML = "Something went wrong check console output for details";
            }).done(function () {
                // sonst alles gut
                //document.getElementById("headingOne").innerHTML = "";
                console.log("done");
            })
        }



        // value von 0 - 4000
        var lightMaxValue = 4100;
        var percentageLight = 100 * (lightMaxValue / lightValue);
        var lightDiagramData;

        function updateDiagram() {
         
         //Diagramm Licht
            lightDiagramData = [
                {
                    name: 'Lumen',
                    y: percentageLight,
                    color: "whitesmoke",
                    dataLabels: {
                        enabled: false
                    }
                },
                {
                    name: '',
                    y: 100 - percentageLight,
                    color: "transparent",
                    dataLabels: {
                        enabled: false
                    }
                }
            ];
            Highcharts.chart('diagram', {
                chart: {
                    backgroundColor: 'transparent',
                    enableMouseTracking: false,
                    plotBorderWidth: 0,
                    height: "180px"
                },
                tooltip: {
                    enabled: false,
                    pointFormat: '<b>{point.percentage:.1f}%</b>'
                },
                title: { text: null },
                plotOptions: {
                    pie: {
                        allowPointSelect: false,
                        enableMouseTracking: false,
                        dataLabels: {
                            allowPointSelect: false,
                            enabled: false,

                        },
                        startAngle: -90,
                        endAngle: 90,
                        center: ['50%', '70%'],
                        size: "150%"
                    }
                },
                series: [{ type: 'pie', name: 'Value', innerSize: '70%', data: lightDiagramData }]
            });
                //Diagram moisty mire



        }
