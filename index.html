<html>
    <head>
        <title>Test</title>
        <!--Import von Jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            /*setInterval(function() { 
                // alle 3 Sekunden ausführen 
                buttonTwo(); 
            }, 1000);*/
            // Funktion für POST-Request
            function test(testVal){
                var url = "http://127.0.0.1:3001/writeSomething";
                var data = {
                    "textToWrite": testVal
                };
                $.ajax(url, {
                    data: JSON.stringify(data),
                    contentType: "application/json",
                    type: "POST"
                })
                // Die Variable die gesendet wird
                
                // DEBUG
                
        }
        // Fuktion um etwas abzurufen (eventuell onload bzw. alle paar sekunden aufrufen)
        function buttonTwo(){
            console.log("DEBUG");
            // GET-Request senden mit Jquery
            $.get("http://127.0.0.1:3001/getSomething", function(data){
                let test = document.getElementById("headingOne");
                //console.log(typeof data)
                test.innerHTML = data;
            }).done(function() {
                console.log("Get Request suceeded");
            })
        }
        </script>
    </head>
    <body onload="buttonTwo()">
        <!--Button um den DEBUG-Counter zu erhöhen-->
        <button onclick="test('ButtonOne')" id="buttonOne">Button One</button>
        <!--Button um den DEUBG-Counter abzurufen-->
        <button id="buttonTwo" onclick="buttonTwo()">Button Two</button>
        <br>
        <!--Heading um etwas anzuzeigen-->
        <h1 id="headingOne"></h1>
    </body>
